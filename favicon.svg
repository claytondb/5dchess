<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="space" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510"/>
      <stop offset="100%" style="stop-color:#0d0818"/>
    </linearGradient>
    <linearGradient id="timeline" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="50%" style="stop-color:#8844ff"/>
      <stop offset="100%" style="stop-color:#ff4488"/>
    </linearGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#88aaff"/>
      <stop offset="100%" style="stop-color:#4477cc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#space)"/>
  
  <!-- Timeline branches -->
  <path d="M8 32 Q20 32 26 20 L58 20" stroke="url(#timeline)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M8 32 L58 32" stroke="url(#timeline)" stroke-width="2.5" fill="none" opacity="0.8"/>
  <path d="M8 32 Q20 32 26 44 L58 44" stroke="url(#timeline)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Timeline nodes -->
  <circle cx="26" cy="32" r="4" fill="#8844ff" opacity="0.9"/>
  <circle cx="26" cy="20" r="3" fill="#0066cc" opacity="0.7"/>
  <circle cx="26" cy="44" r="3" fill="#ff4488" opacity="0.7"/>
  
  <!-- Ships (triangles) -->
  <polygon points="44,30 52,32 44,34" fill="url(#ship)"/>
  <polygon points="40,18 48,20 40,22" fill="#88aaff" opacity="0.7"/>
  <polygon points="40,42 48,44 40,46" fill="#88aaff" opacity="0.7"/>
  
  <!-- Stars -->
  <circle cx="12" cy="12" r="1" fill="white" opacity="0.8"/>
  <circle cx="52" cy="8" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="8" cy="52" r="0.6" fill="white" opacity="0.5"/>
  <circle cx="56" cy="56" r="1" fill="white" opacity="0.7"/>
</svg>
