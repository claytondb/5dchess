<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a12">
    <title>5D Chess: Multiverse Tactics</title>
    
    <!-- Modern fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background: linear-gradient(135deg, #050510 0%, #0a0a20 50%, #0d0818 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            font-family: 'Rajdhani', 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 8px;
            box-shadow: 0 0 60px rgba(0, 100, 200, 0.2), 0 0 120px rgba(0, 50, 100, 0.1);
        }
        #instructions {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #556;
            font-size: 13px;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            text-align: center;
            pointer-events: none;
        }
        #instructions kbd {
            background: linear-gradient(180deg, #1a1a2e 0%, #12121f 100%);
            padding: 3px 8px;
            border-radius: 4px;
            border: 1px solid #334;
            color: #8af;
            font-family: 'Orbitron', monospace;
            font-size: 11px;
        }
        /* Hide desktop instructions on mobile */
        @media (max-width: 768px), (pointer: coarse) {
            #instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="instructions">
        <kbd>SPACE</kbd> Pause/Unpause &nbsp;|&nbsp;
        <kbd>Click</kbd> Select Ship &nbsp;|&nbsp;
        <kbd>Right-Click</kbd> Move/Attack &nbsp;|&nbsp;
        <kbd>T</kbd> Temporal Jump &nbsp;|&nbsp;
        <kbd>1-3</kbd> Switch Timeline
    </div>
    
    <!-- Load Phaser from CDN for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Game modules -->
    <script src="systems/TimelineManager.js"></script>
    <script src="systems/CombatSystem.js"></script>
    <script src="systems/AISystem.js"></script>
    <script src="entities/Ship.js"></script>
    <script src="scenes/BootScene.js"></script>
    <script src="scenes/MenuScene.js"></script>
    <script src="scenes/TutorialScene.js"></script>
    <script src="scenes/CombatScene.js"></script>
    <script src="main.js"></script>
</body>
</html>
